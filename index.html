<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="modal-background hide">
  <div class="modal-body">
    <div class="modal-heading">
        <h1 class="modal-title">Stats</h1>
        <span class="modal-close">x</span>
    </div>
        <div class="modal-stats">
          <span class="modal-time">Time =</span>
          <span class="modal-stars">Stars =</span>
          <span class="modal-moves">Moves =</span>
        </div>
      <div class="modal-buttons">
        <button class="modal-button modal-cancel">Cancel</button>
        <button class="modal-button modal-replay">Replay</button>
      </div>
  </div>
</div>

    <div class="container">
        <header>
            <h1>The Social Media Matching Game</h1>
        </header>

        <section class="score-panel">
        <span class="Clock">0:00</span>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-pinterest"></i>
            </li>
            <li class="card">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="card match">
                <i class="fa fa-youtube"></i>
            </li>
            <li class="card">
                <i class="fa fa-snapchat"></i>
            </li>
            <li class="card">
                <i class="fa fa-whatsapp"></i>
            </li>
            <li class="card match">
                <i class="fa fa-youtube"></i>
            </li>
            <li class="card">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="card">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="card">
                <i class="fa fa-pinterest"></i>
            </li>
            <li class="card">
                <i class="fa fa-linkedin"></i>
            </li>
            <li class="card">
                <i class="fa fa-instagram"></i>
            </li>
            <li class="card">
                <i class="fa fa-linkedin"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-snapchat"></i>
            </li>
            <li class="card">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="card">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="card">
                <i class="fa fa-whatsapp"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
